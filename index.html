<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Splitter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-container">
            <label for="x">X:</label>
            <input type="number" id="x" min="1" placeholder="Enter X">
            <label for="y">Y:</label>
            <input type="number" id="y" min="1" placeholder="Enter Y">
            <button onclick="splitImage()">Split Image</button>
        </div>
        <div class="image-container">
            <img id="sourceImage" src="pemandangan.jpg" alt="Source Image">
            <div id="splitImagesContainer"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
